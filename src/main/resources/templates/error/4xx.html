<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ooops, Not Found</title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Page not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>You don't have permission to view this page.</h1>
    </div>
    <div th:case="'Bad Request'">
        <h1>We cannot find this ad. Try the search form...</h1>
    </div>

    <p th:text="${error}"/>
</th:block>
<iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
        frameborder="0"
        allowfullscreen="allowfullscreen"
>
</iframe>
</body>
</html>
