<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header ::header(${'Login Page'})">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Log In</h1>
        <div class="form-group col 18 offset-12">
            <div class="alert" th:if="${param.error}">
            Invalid Username and Password.
            </div>
            <div class="alert" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form" th:action="@{/login}" th:method="POST">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text" />
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" />
                <input class="btn btn-primary" type="submit" value="Log In">
            </form>
        </div>
    </div>
</div>
</body>
</html>
