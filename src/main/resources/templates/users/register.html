<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(title='Login')"/>
<body>
<nav th:replace="fragments :: navbar"/>
<div class="container">
    <form action="/users/create" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    class="form-control"
                    th:field="*{username}"
            />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="text"
                    class="form-control"
                    th:field="*{email}"
            />
            <div
                    th:if="${#fields.hasErrors('email')}"
                    class="alert alert-danger alert-dismissible"
                    role="alert"
            >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <span th:errors="*{email}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    class="form-control"
                    th:field="*{password}"
            />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm your password</label>
            <input
                    type="password"
                    class="form-control"
                    name="password_confirm"
                    id="password_confirm"
            />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
    </form>
</div>
<span th:replace="fragments :: scripts"/>
</body>
</html>
