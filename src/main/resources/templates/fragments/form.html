<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    ...
</head>
<body>
<div th:fragment="post_form" class="form-group">
    <form action="/posts/create" method="POST" th:object="${post}">
        <label>Title</label>
        <input class="form-control" type="text" name="title" th:field="*{title}"/>
        <label>Body</label>
        <input class="form-control" type="text" name="body" th:field="*{body}"/>

        <input class="btn btn-info" type="submit" value="Post" />
    </form>
</div>


</body>
</html>
